<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Challenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img src="images/profilePhoto.png" alt="profilePhoto" />
      </div>
      <div class="profile-name">
        <h3>Kashif Jhanjaria</h3>
        <p>Lahore, Pakistan</p>
      </div>
      <div class="profile-extra-information">
        <div class="posts-count card">
          <span>100 </span>
          <p>Posts</p>
        </div>
        <div class="followers-count card">
          <span>3,283 </span>
          <p>Followers</p>
        </div>
        <div class="following-count card">
          <span>2,293 </span>
          <p>Following</p>
        </div>
      </div>
      <div class="gallery-images">
        <img src="images/photo1.png" alt="" />
        <img src="images/photo2.png" alt="" />
        <img src="images/photo3.png" alt="" />
        <img src="images/photo_4.png" alt="" />
        <img src="images/photo5.png" alt="" />
        <img src="images/photo6.png" alt="" />
      </div>
      <div class="footer">
        <footer>
          Created by <b><u>Kashif Jhanjaria</u></b> devchallenges.io
        </footer>
      </div>
    </div>
  </body>
</html>
